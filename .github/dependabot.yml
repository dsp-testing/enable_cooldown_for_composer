version: 2
enable-beta-ecosystems: true
updates:
  # ðŸ“Œ Group 1: Default Cooldown (60 days)   
  - package-ecosystem: "composer"
    open-pull-requests-limit: 15
    directory: "/cooldown-default"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 60

  # Semver Major Cooldown (60 days)
  - package-ecosystem: "npm"
    open-pull-requests-limit: 16
    directory: "/cooldown-major"
    schedule:
      interval: "daily"
    cooldown:
      semver-major-days: 60


  # Cooldown with Mixed Inclusion/Exclusion
  - package-ecosystem: "composer"
    open-pull-requests-limit: 14
    directory: "/cooldown-mixed"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 60
      include:
        - "eslint"
        - "typescript"
      exclude:
        - "prettier"

