version: 2
enable-beta-ecosystems: true
updates:
  # ðŸ“Œ Group 1: Default Cooldown (30 days)   
  - package-ecosystem: "composer"
    open-pull-requests-limit: 15
    directory: "/cooldown-default"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 30

  # Semver Major Cooldown (30 days)
  - package-ecosystem: "npm"
    open-pull-requests-limit: 16
    directory: "/cooldown-major"
    schedule:
      interval: "daily"
    cooldown:
      semver-major-days: 30


  # Cooldown with Mixed Inclusion/Exclusion
  - package-ecosystem: "composer"
    open-pull-requests-limit: 14
    directory: "/cooldown-mixed"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 30
      include:
        - "phpunit/phpunit"
        - "mockery/mockery"
        - "squizlabs/php_codesniffer"
      exclude:
        - "friendsofphp/php-cs-fixer"
        - "fakerphp/faker"
    